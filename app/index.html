<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header section">
        
        <div class="header-row container">
            <a href="" class="logo">
                <img src="./images/logo-icon.svg" alt="" class="logo__icon">Travlog
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link home">
                            Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            Discover
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                            Special Deals
                        </a>
                    </li>
                    <li class="nav__item">
                    <a href="" class="nav__link">
                        Contact
                    </a>
                </li>
                </ul>
            </nav>

            <ul class="login">
                <li class="login__item">
                    <button class="login__button log-in">
                        Log In
                    </button>
                </li>
                <li class="login__item">
                    <button class="login__button sign-up">
                        Sign Up
                    </button>
                </li>
            </ul>

            <button class="mobile-menu">
                <svg class="mobile-menu__icon">
                    <use href="./images/sprite.svg#icon-menu-mobil2"></use>
                <!-- <use href="./images/sprite.svg#icon-mobile-menu"></use> -->
                </svg>
            </button>
            

        </div>
        
    </header>
    <main>

<section class="hero section">

    <div class="hero-wrapper container">

        <div class="promo">

            <a href="" class="promo__link">

                Explore the world!

                <svg class="icon">

                <use href="./images/sprite.svg#icon-hero-work"></use>

                </svg>

            </a>

            <h1 class="promo__title">Travel <span class="accent">top destination</span>

            of the world</h1>

            <p class="promo__text">We always make our customer happy by providing<br>

            as many choices as possible</p>

            <ul class="button__list">

                <li class="button__item started">

                    <a href="" class="button__link started">Get Started</a>

                </li>

                <li class="button__item demo">

                    <a href="" class="button__link demo">

                        <svg class="icon">

                            <use href="./images/sprite.svg#icon-hero-play"></use>

                        </svg>

                        Watch Demo</a>

                </li>

            </ul>

        </div>

        <div class=""></div>

        

        <div class="img-hero">

            <ul class="img-hero__list">

                <li class="img-hero__item">

                    <picture>

                        <source srcset="./images/hero-1.webp 1x, ./images/hero-1@2x.webp 2x" media="(min-width: 1440px)"

                            type="image/webp">

                        <source srcset="./images/hero-1.jpg 1x, ./images/hero-1@2x.jpg 2x" media="(min-width: 1440px)">

                        <source srcset="./images/hero-1.webp 1x, ./images/hero-1@2x.webp 2x" media="(min-width: 1024px)"

                            type="image/webp">

                        <source srcset="./images/hero-1.jpg 1x, ./images/hero-1@2x.jpg 2x" media="(min-width: 1024px)">

                        <source srcset="./images/hero-1.webp 1x, ./images/hero-1@2x.webp 2x" type="image/webp">

                        <img srcset="./images/hero-1.jpg 1x, ./images/hero-1@2x.jpg 2x" src="./images/hero-1.jpg"

                            alt="" class="image">

                    </picture>

                    <svg class="img-hero__icon message">

                        <use href="./images/sprite.svg#hero-icon-message"></use>

                    </svg>

                </li>

                <li class="img-hero__item">

                    <picture>

                        <source srcset="./images/hero-2.webp 1x, ./images/hero-2@2x.webp 2x" media="(min-width: 1440px)"

                            type="image/webp">

                        <source srcset="./images/hero-2.jpg 1x, ./images/hero-2@2x.jpg 2x" media="(min-width: 1440px)">

                        <source srcset="./images/hero-2.webp 1x, ./images/hero-2@2x.webp 2x" media="(min-width: 1024px)"

                            type="image/webp">

                        <source srcset="./images/hero-2.jpg 1x, ./images/hero-2@2x.jpg 2x" media="(min-width: 1024px)">

                        <source srcset="./images/hero-2.webp 1x, ./images/hero-2@2x.webp 2x" type="image/webp">

                        <img srcset="./images/hero-2.jpg 1x, ./images/hero-2@2x.jpg 2x" src="./images/hero-2.jpg"

                            alt="" class="image">

                    </picture>

                    <svg class="img-hero__icon user">

                        <use href="./images/sprite.svg#hero-icon-user"></use>

                    </svg>

                </li>

                <li class="img-hero__item">

                    <picture>

                        <source srcset="./images/hero-3.webp 1x, ./images/hero-3@2x.webp 2x" media="(min-width: 1440px)"

                            type="image/webp">

                        <source srcset="./images/hero-3.jpg 1x, ./images/hero-3@2x.jpg 2x" media="(min-width: 1440px)">

                        <source srcset="./images/hero-3.webp 1x, ./images/hero-3@2x.webp 2x" media="(min-width: 1024px)"

                            type="image/webp">

                        <source srcset="./images/hero-3.jpg 1x, ./images/hero-3@2x.jpg 2x" media="(min-width: 1024px)">

                        <source srcset="./images/hero-3.webp 1x, ./images/hero-3@2x.webp 2x" type="image/webp">

                        <img srcset="./images/hero-3.jpg 1x, ./images/hero-3@2x.jpg 2x" src="./images/hero-3.jpg"

                            alt="" class="image absolute">

                    </picture>

                    <a href="" class="img-hero__link">

                        <svg class="img-hero__link-icon">

                            <use href="./images/sprite.svg#hero-icon-location"></use>

                        </svg>

                        Top Places

                    </a>

                </li>

            </ul>



        </div>

    </div>

    <div class="company container">

        <ul class="company__list">

            <li class="company__item">

                <a href="https://www.tripadvisor.com/">

                    <svg class="company__icon">

                    <use href="./images/sprite.svg#hero-group1"></use>

                    </svg>

                </a>

            </li>

            <li class="company__item">

                <a href="https://www.expedia.com/">

                    <svg class="company__icon">

                        <use href="./images/sprite.svg#hero-group2"></use>

                    </svg>

                </a>

            </li>

            <li class="company__item">

                <a href="https://www.orbitz.com/">

                    <svg class="company__icon">

                        <use href="./images/sprite.svg#hero-group3"></use>

                    </svg>

                </a>

            </li>

            <li class="company__item">

                <a href="https://www.airbnb.com.ua/">

                    <svg class="company__icon">

                        <use href="./images/sprite.svg#hero-group4"></use>

                    </svg>

                </a>

            </li>

            <li class="company__item">

                <a href="https://www.booking.com/">

                    <svg class="company__icon">

                        <use href="./images/sprite.svg#hero-group5"></use>

                    </svg>

                </a>

            </li>

        </ul>



    </div>

</section>

</main>

<footer>



</footer>

<script src="js/main.min.js"></script>

</body>



</html>
