<section class="hero section">
    <div class="hero-wrapper container">
        <div class="promo">
            <a href="" class="promo__link">
                Explore the world!
                <svg class="icon">
                <use href="./images/sprite.svg#icon-hero-work"></use>
                </svg>
            </a>
            <h1 class="promo__title">Travel <span class="accent">top destination</span>
            of the world</h1>
            <p class="promo__text">We always make our customer happy by providing<br>
            as many choices as possible</p>
            <ul class="button__list">
                <li class="button__item started">
                    <a href="" class="button__link started">Get Started</a>
                </li>
                <li class="button__item demo">
                    <a href="" class="button__link demo">
                        <svg class="icon">
                            <use href="./images/sprite.svg#icon-hero-play"></use>
                        </svg>
                        Watch Demo</a>
                </li>
            </ul>
        </div>
        <div class=""></div>
        
        <div class="img-hero">
            <ul class="img-hero__list">
                <li class="img-hero__item">
                    <picture>
                        <source srcset="./images/hero-1.webp 1x, ./images/hero-1@2x.webp 2x" media="(min-width: 1440px)"
                            type="image/webp">
                        <source srcset="./images/hero-1.jpg 1x, ./images/hero-1@2x.jpg 2x" media="(min-width: 1440px)">
                        <source srcset="./images/hero-1.webp 1x, ./images/hero-1@2x.webp 2x" media="(min-width: 1024px)"
                            type="image/webp">
                        <source srcset="./images/hero-1.jpg 1x, ./images/hero-1@2x.jpg 2x" media="(min-width: 1024px)">
                        <source srcset="./images/hero-1.webp 1x, ./images/hero-1@2x.webp 2x" type="image/webp">
                        <img srcset="./images/hero-1.jpg 1x, ./images/hero-1@2x.jpg 2x" src="./images/hero-1.jpg"
                            alt="" class="image">
                    </picture>
                </li>
                <li class="img-hero__item">
                    <picture>
                        <source srcset="./images/hero-2.webp 1x, ./images/hero-2@2x.webp 2x" media="(min-width: 1440px)"
                            type="image/webp">
                        <source srcset="./images/hero-2.jpg 1x, ./images/hero-2@2x.jpg 2x" media="(min-width: 1440px)">
                        <source srcset="./images/hero-2.webp 1x, ./images/hero-2@2x.webp 2x" media="(min-width: 1024px)"
                            type="image/webp">
                        <source srcset="./images/hero-2.jpg 1x, ./images/hero-2@2x.jpg 2x" media="(min-width: 1024px)">
                        <source srcset="./images/hero-2.webp 1x, ./images/hero-2@2x.webp 2x" type="image/webp">
                        <img srcset="./images/hero-2.jpg 1x, ./images/hero-2@2x.jpg 2x" src="./images/hero-2.jpg"
                            alt="" class="image">
                    </picture>
                </li>
                <li class="img-hero__item">
                    <picture>
                        <source srcset="./images/hero-3.webp 1x, ./images/hero-3@2x.webp 2x" media="(min-width: 1440px)"
                            type="image/webp">
                        <source srcset="./images/hero-3.jpg 1x, ./images/hero-3@2x.jpg 2x" media="(min-width: 1440px)">
                        <source srcset="./images/hero-3.webp 1x, ./images/hero-3@2x.webp 2x" media="(min-width: 1024px)"
                            type="image/webp">
                        <source srcset="./images/hero-3.jpg 1x, ./images/hero-3@2x.jpg 2x" media="(min-width: 1024px)">
                        <source srcset="./images/hero-3.webp 1x, ./images/hero-3@2x.webp 2x" type="image/webp">
                        <img srcset="./images/hero-3.jpg 1x, ./images/hero-3@2x.jpg 2x" src="./images/hero-3.jpg"
                            alt="" class="image absolute">
                    </picture>
                </li>
            </ul>

        </div>
    </div>
</section>
